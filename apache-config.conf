<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    # Pour gérer les erreurs et les logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Options supplémentaires pour éviter les problèmes d'accès
    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html
    </IfModule>
</VirtualHost>
